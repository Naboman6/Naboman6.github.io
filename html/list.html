<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My list</title>
</head>

<body>
    
    <!--unordered list-->
    <ul>
      <!-- list item-->
      <li>friends</li>
       <ul>
        <li>playing</li>
        <li>talking</li>
    </ul>
      <li>game</li>
      <li>sports</li>
    </ul>
    
<!-- ordered list-->
 <ol>
    <li>i have a breakfast</li>
    <li>dressing</li>
    <li>wear</li>
    <li>open the door</li>
 </ol>
 
<!-- definition list-->
<!-- dl>(dt+dd)*2-->
<dl>
    <dt>HTML</dt>
    <dd>Hypertex Markup Language</dd>
    <dt>CSS</dt>
    <dd>Cascading StyleSheet</dd>
</dl>

</body></html>
